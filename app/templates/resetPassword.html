
<form action="/base" method="post" class="input-place" id="reset">
    {{ reset_form.hidden_tag() }}
        <input type="text" name="reset-email" placeholder="Email"  required>
        {% for error in reset_form.email.errors %}
        <span style="color: red;">{{ error }}</span>
        {% endfor %}
    <button class="LogIn_button" name="reset_password">
        Reset Password
    </button>
</form>
