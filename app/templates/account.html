<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basket</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='Styles/BStyle.css') }}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body> 
    <div class="bg-2">
        <header class="header">
            <div class="header__container">
                <a href="/base"><i class="fa fa-home"></i></a>
            </div>
        </header>
        <form class="main" action="/account" method="post">  
            {{ change_form.hidden_tag() }}         
            <div class="container">
                <div class="rewrite">
                    <p>Ім'я</p>
                    <input type="text" value="{{ current_user.username }}"  name="changed_username" id="name">
                    <button class="change_username" name="change_name">Change username</button>
                </div>
                <div class="info">Ім'я, що використовується для перевірки посвідчення особи.</div>
            </div>
            <div class="border"></div>
            <div class="container">
                <div class="rewrite">
                    <p>Електронна адреса (Увійти)</p>
                    <input type="text" value="{{ current_user.email }}" name="changed_email" id="email">
                    <button class="change_email" name="change_mail">Change email</button>
                </div>
                <div class="info">Ви отримуєте повідомлення за цією адресою.</div>
            </div>
            <div class="border"></div>
            <div class="container">
                <div class="rewrite">
                    <p>Пароль</p>
                    <button class="rewrite-password" name="change_pass">Скинути свій пароль</button>
                </div>
                <div class="info">Будь ласка, перегляньте вашу електронну пошту щодо інструкцій з відновлення пароля.</div>
            </div>
        </form>
    </div>
    <script src="{{ url_for('static', filename='JS/account.js') }}"></script>
</body>
</html>
